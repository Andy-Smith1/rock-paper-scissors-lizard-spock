<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors, Lizard, Spock</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
<body>
<div class="content">
    <h1>Rock, Paper, Scissors, Lizard or Spock?</h1>
    <br>
    <br>
    <h3 id="result">Choose to begin!</h3>
    <h2 id="player-points">You: </h2>
    <h2 id="computer-points">Sheldon: </h2>
    

<div class="rpsls">
    <div class ="grid-container">
        <div id="rock">
            <img src="images/rock.png">
            <!--<p>Rock</p>-->
        </div>
        <div id="paper">
            <img src="images/paper.png">
            <!--<p>Paper</p>-->
        </div>
        <div id="scissors">
            <img src="images/scissors.png">
            <!--<p>Scissors</p>-->
        </div>
    </div>
    <div class ="flex-container">
        <div id="lizard">
            <img src="images/lizard.png">
            <!--<p>Lizard</p>-->
        </div>
        <div id="spock">
            <img src="images/spock.png">
            <!--<p>Spock</p>-->
        </div>
    </div>
</div>

</div>

    <script src="https://kit.fontawesome.com/caca4d7f2b.js" crossorigin="anonymous"></script>
    <script src="rpsls.js"></script>
</body>
</html>
